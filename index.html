<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
     <link
      rel="stylesheet"
      href="style.css"
    />
    <title>slider</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h2 id="heading">Wonders of the world</h2>

    <div class="container">
      <div class="mySlides fade">
        <div class="numbertext">1</div>
        <img src="./assets/taj-mahal.jpg" id="slides" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2</div>
        <img src="./assets/great-wall-of-china.jpeg" id="slides" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3</div>
        <img src="./assets/colosseum.jpg" id="slides" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4</div>
        <img src="./assets/chichen-itza.jpg" id="slides" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5</div>
        <img src="./assets/christ-the-redeemer.jpg" id="slides" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6</div>
        <img src="./assets/petra.jpg" id="slides" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">7</div>
        <img src="./assets/macchu-picchu.jpg" id="slides" />
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <div class="row">
        <div class="column">
          <img
            class="demo"
            src="./assets/taj-mahal.jpg"
            onclick="currentSlide(1)"
            alt="Taj Mahal"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="./assets/great-wall-of-china.jpeg"
            onclick="currentSlide(2)"
            alt="The Great Wall Of China"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="./assets/colosseum.jpg"
            onclick="currentSlide(3)"
            alt="Colosseum"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="./assets/chichen-itza.jpg"
            onclick="currentSlide(4)"
            alt="Chichen Itza"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="./assets/christ-the-redeemer.jpg"
            onclick="currentSlide(5)"
            alt="Christ The Redeemer"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="./assets/petra.jpg"
            onclick="currentSlide(6)"
            alt="Petra"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="./assets/macchu-picchu.jpg"
            onclick="currentSlide(7)"
            alt="Macchu Picchu"
          />
        </div>
      </div>
    </div>

   <script src="myscript.js"></script>
  </body>
</html>
